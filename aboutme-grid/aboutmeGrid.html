<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aboutmeGrid</title>
    <style>
        body {
            display: grid;
            grid-template-areas: "header header" "menu content" "footer footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            grid-area: header;
            background: #d89ba3;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            grid-area: menu;
            background: #a3d89b;
            padding: 15px;
        }
        nav a {
            display: block;
            padding: 10px;
            color: black;
        }
        nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        main {
            grid-area: content;
            background: #f5f5dc;
            padding: 20px;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        footer {
            grid-area: footer;
            background: #d89ba3;
            padding: 10px;
        }
        @media (max-width: 600px) {
            body {
                grid-template-areas: "header" "menu" "content" "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }
        }
    </style>
    <script>
        function showContent(section) {
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            document.getElementById(section + '-link').classList.add('active');
        }
        document.addEventListener("DOMContentLoaded", function() {
            showContent('home');
        });
    </script>
</head>
<body>
    <header>Layana Hamdallah</header>
    <nav>
        <a href="#" id="home-link" class="active" onclick="showContent('home')">Home</a>
        <a href="#" id="likes-link" onclick="showContent('likes')">Likes</a>
        <a href="#" id="places-link" onclick="showContent('places')">Places</a>
    </nav>
    <main>
        <div id="home" class="content-section active">
            <h2>I am from Damascus, Syria.</h2>
            <h3>I like going on walks, drawing, and nature.</h3>
            <img src="IMG_7941.jpg" width="130">
        </div>
        <div id="likes" class="content-section">
            <h2>Sites I like:</h2>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.nationalgeographic.com" target="_blank">National Geographic</a></li>
                <li><a href="https://www.pinterest.com" target="_blank">Pinterest</a></li>
            </ul>
        </div>
        <div id="places" class="content-section">
            <h2>Where I lived:</h2>
<table border= "2">
    <tr>
        <th>Country</th>
        <th>Years</th>
    </tr>
    <tr>
        <td>Syria</td>
        <td>2005-2012</td>
    </tr>
    <tr>
        <td>Lebanon</td>
        <td>2012-2023</td>
    </tr>
    <tr>
        <td>France</td>
        <td>2023-Present</td>
    </tr>
</table>
    </main>
    <footer>Copyright &copy; 2025 Layana Hamdallah</footer>
</body>
</html>
